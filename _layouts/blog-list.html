{% include head.html %}
{% include nav.html %}
<main class="blog-list-page">
  <div class="container page-title">
      <h1>Blog</h1>
  </div>
  <div class="container blog-list-container">
      {% for item in site.blog %}
      <div class="blog-list-item">
          <div class="blog-list-image">
            <a href="{{ item.url  }}">
                <img src="/images/{{ item.blog-image }}" alt=""/>
            </a>
          </div>
          <div class="blog-list-info">
            <h2 class="blog-title"><a href="{{ item.url  }}">{{ item.title  }}</a></h2>
            <span class="dateline">{{ item.date | date: "%A, %B %-d, %Y" }}</span>
            <p>{{ item.content | strip_html | truncatewords: 40  }}</p>
          </div>
      </div>
      {% endfor %}
  </div>
</main>
{% include footer.html %}
